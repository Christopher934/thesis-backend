<!DOCTYPE html>
<html>
<head>
    <title>Quick Login & Test</title>
    <script>
        // Auto-inject token for testing
        function quickLogin() {
            // Set token directly in localStorage 
            // Get a valid token by calling the login API
            fetch('http://localhost:3001/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: 'admin', password: 'admin123' })
            })
            .then(res => res.json())
            .then(data => {
                if (data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    alert('Token saved! Now redirect to employee page...');
                    // Redirect to employee page
                    window.location.href = 'http://localhost:3000/dashboard/list/pegawai';
                }
            })
            .catch(err => {
                alert('Login failed: ' + err.message);
            });
        }

        // Run auto login when page loads
        window.onload = quickLogin;
    </script>
</head>
<body>
    <h1>Auto Login & Redirect...</h1>
    <p>Please wait while we log you in and redirect to employee page...</p>
</body>
</html>
