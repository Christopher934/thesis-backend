<!DOCTYPE html>
<html>
<head>
    <title>Test Employee Creation</title>
</head>
<body>
    <h1>Test Tombol "Buat Pegawai"</h1>
    <button onclick="autoLogin()">1. Auto Login</button>
    <button onclick="testEmployeeCreation()">2. Test Create Employee API</button>
    <button onclick="openEmployeePage()">3. Open Employee Page</button>
    <div id="result"></div>

    <script>
        async function autoLogin() {
            try {
                const response = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    document.getElementById('result').innerHTML = `<p style="color: green;">✅ Login successful! Token saved.</p>`;
                } else {
                    const error = await response.json();
                    document.getElementById('result').innerHTML = `<p style="color: red;">❌ Login failed: ${error.message}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ Login error: ${error.message}</p>`;
            }
        }

        async function testEmployeeCreation() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ No token found. Please login first.</p>`;
                return;
            }

            try {
                const testPayload = {
                    username: 'TEST001',
                    email: 'test@example.com',
                    password: 'password123',
                    namaDepan: 'Test',
                    namaBelakang: 'User',
                    alamat: 'Test Address',
                    noHp: '08123456789',
                    tanggalLahir: '1990-01-01',
                    jenisKelamin: 'L',
                    role: 'PERAWAT',
                    status: 'AKTIF',
                    employeeId: 'TEST001'
                };

                const response = await fetch('http://localhost:3001/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(testPayload)
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('result').innerHTML = `<p style="color: green;">✅ Employee created successfully! ID: ${result.id}</p>`;
                } else {
                    const error = await response.json();
                    document.getElementById('result').innerHTML = `<p style="color: red;">❌ API Error: ${JSON.stringify(error)}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ Network error: ${error.message}</p>`;
            }
        }

        function openEmployeePage() {
            window.open('http://localhost:3000/dashboard/list/pegawai', '_blank');
        }
    </script>
</body>
</html>
