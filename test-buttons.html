<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tombol Managemen Jadwal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Test Tombol Managemen Jadwal</h1>
        
        <!-- Empty State Test -->
        <div class="bg-white rounded-lg border border-gray-200 p-6">
            <div class="flex flex-col items-center justify-center py-16 px-8 bg-gray-50 rounded-xl border-2 border-dashed border-gray-200">
                <div class="text-center max-w-md">
                    <svg class="w-16 h-16 text-gray-400 mb-4 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <h3 class="text-xl font-semibold text-gray-600 mb-2">Kalender Kosong</h3>
                    <p class="text-gray-500 mb-4">
                        Belum ada jadwal shift yang tersedia. Database belum memiliki data shift.
                    </p>
                    
                    <div class="space-y-3">
                        <p class="text-sm text-blue-600 font-medium">
                            ðŸ’¡ Mulai buat jadwal shift pertama dengan:
                        </p>
                        
                        <div class="flex flex-col gap-2">
                            <button 
                                class="flex items-center justify-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-500 to-blue-600 text-white rounded-lg hover:from-purple-600 hover:to-blue-700 transition-all shadow-md text-sm font-medium"
                                onclick="testAutoSchedule()"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.72-4.24 2.5 2.5 0 0 1-1.32-2.04 2.5 2.5 0 0 1 2.96-2.96 2.5 2.5 0 0 1 2.96-2.96A2.5 2.5 0 0 1 9.5 2Z"/>
                                </svg>
                                Auto Schedule AI
                            </button>
                            <button 
                                class="flex items-center justify-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors text-sm font-medium"
                                onclick="testManualAdd()"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12h14"/>
                                    <path d="M12 5v14"/>
                                </svg>
                                Tambah Manual
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Test Results -->
        <div class="mt-6 p-4 bg-white rounded-lg border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Test Results:</h2>
            <div id="test-results" class="text-sm text-gray-600">
                Klik tombol di atas untuk test functionality...
            </div>
        </div>
    </div>

    <script>
        function testAutoSchedule() {
            document.getElementById('test-results').innerHTML = 
                'âœ… <strong>Auto Schedule AI</strong> button clicked successfully!<br>' +
                'This would open modal for AI-powered scheduling.';
        }

        function testManualAdd() {
            document.getElementById('test-results').innerHTML = 
                'âœ… <strong>Tambah Manual</strong> button clicked successfully!<br>' +
                'This would open form modal for manual shift creation.';
        }
    </script>
</body>
</html>
