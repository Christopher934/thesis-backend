<!DOCTYPE html>
<html>
<head>
    <title>Auto Login for Admin Testing</title>
</head>
<body>
    <h1>Auto Login for Admin Testing</h1>
    <p>This will automatically login as admin and redirect to admin page...</p>
    
    <script>
    async function autoLogin() {
        try {
            const response = await fetch('http://localhost:3001/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: 'admin@rsud.id',
                    password: 'password123'
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                
                // Set cookies manually for domain localhost:3000
                document.cookie = `token=${data.access_token}; path=/; domain=localhost`;
                document.cookie = `role=${data.user.role}; path=/; domain=localhost`;
                
                // Also try with SameSite
                document.cookie = `token=${data.access_token}; path=/; SameSite=Strict`;
                document.cookie = `role=${data.user.role}; path=/; SameSite=Strict`;
                
                // Store in localStorage
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('role', data.user.role);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                console.log('Login successful, redirecting to admin page...');
                window.location.href = 'http://localhost:3000/admin';
            } else {
                console.error('Login failed');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
    
    // Auto-run on page load
    autoLogin();
    </script>
</body>
</html>
